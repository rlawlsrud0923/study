<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소나무</title>
<style>
*{
  margin: 0; padding: 0;
  font-size: 12px;
  color: #333;
  line-height: 20px;
  letter-spacing: -0.3px
}
.wrap{
  background: url("image/load_bg.jpg") no-repeat center center fixed;
  background-size: cover;
  width: 100%; height: 100%;
  text-align: center;
}
.logo img{
  margin-top: 40px;
}
.gnb ul{
  margin-top: 65px;
}
.gnb ul li{
  display: inline;
}
.footer{
  margin-bottom: 20px;
}
.footer span{
  font-family: serif, "명조";
  font-size: 17px;
  color: #FFF;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="logo"><img src="image/load_logo.png" alt="메인로고이미지"></div>
  <div class="gnb">
    <ul>
      <li><img src="image/gnb1.png" alt="gnb_1"></li>
      <li><img src="image/gnb2.png" alt=gnb_2""></li>
      <li><img src="image/gnb3.png" alt=gnb_3""></li>
      <li><img src="image/gnb4.png" alt=gnb_4""></li>
      <li><img src="image/gnb5.png" alt=gnb_5""></li>
      <li><img src="image/gnb6.png" alt=gnb_6""></li>
      <li><img src="image/gnb7.png" alt=gnb_7""></li>
    </ul>
  </div>
  <div class="footer">
    <span>차갑게 얼어붙었던 세상에 일곱개의 달빛이 내리면,<br/>초록달의 새로운 이야기가 시작된다.</span>
    <br/><br/>
    <span>When seven moon-lights land on the frozen earth,<br/>the new strory of Green Moon starts.</span>
    <br/><br/>
  </div>
</div>

</body>
</html>
