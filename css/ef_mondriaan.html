<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style type="text/css">
.wrap{width: 500px; height: 500px;
    position:relative; border:1px #F00 solid;}
    
    [class^="box"]{border:10px #000 solid; position: absolute;}

    .box1{width: 100px; height: 100px; left:10px; top:10px; animation: mondiriaan1 2s;}
    .box2{width: 100px; height: 200px; top: 120px; left:10px; animation: mondiriaan2 2s;}
    .box3{width: 100px; height: 50px; top: 330px; left:10px;animation: mondiriaan3 2s;}
    .box4{width: 100px; height: 90px; top: 390px; left:10px; background:blue;animation: mondiriaan4 2s;}
    .box5{width: 370px; height: 370px; top: 10px; left:120px; background:#F00;animation: mondiriaan5 2s;}
    .box6{width: 270px; height: 90px; top: 390px; left:120px;animation: mondiriaan6 2s;}
    .box7{width: 90px; height: 90px; top: 390px; left:400px; background: yellow;animation: mondiriaan7 2s;}
    
            @keyframes mondiriaan1 {
            0%{left:0; top:0;}
            20%{left:500px; top:0; transform:rotate(100deg)}
            50%{left:500px; top:200px; transform:rotateX(100deg)}
            70%{left:0; top:700px;transform:skew(2,2)}
            100%{left:0; top:0;}}
            
            @keyframes mondiriaan2 {
            0%{left:0; top:0;}

            50%{left:500px; top:200px; transform:rotateX(100deg)}

            100%{left:0; top:0;}}

            @keyframes mondiriaan4 {
