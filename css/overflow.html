<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="achtor" content="김진경">
  <title>overflow</title>
    <style>
    .box{
      width: 200px; height: 200px;
      border: 1px #00F solid;
      overflow: scroll;
    }
    .subbox{
      width: 500px; height: 500px;
      /*   rgba(255, 0, 0, .3); => opacity값 설정 / html5에서만 됨 */
      background-color: rgba(255, 0, 0, 0.5);
    }
    </style>
</head>

<body>
  <!-- div.내용 + tap = <div class="내용"> -->
  <div class="box">
  <div class="subbox">오버플로우</div>
  </div>

  <!-- overflow =>기재 안했을 경우엔 visible 상태
    overflow:hidden 넘어간부분 숨기기
		overflow:visible 넘어가도 보이게
		overflow:scroll 넘어간 부분을 스크롤해서 보이게 -->

</body>
</html>
