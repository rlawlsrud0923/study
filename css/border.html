<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border</title>
</head>

<style>
/* style에서 class를 선택 하려면 .을 이용한다 */
.box{
    width:200px;
    height:200px;
    border-width: 1px 2px 3px 4px;
    border-color: pink red green blue;

    /* border-style - 브라우저마다 안 되는 것도 있음
      주로 사용하는 것 - daxhed, dotted, double, solid  */
    border-style: dashed dotted double groove;

    /*border-radius - css3에서 나왔기 때문에 호환성 떨어짐 */
    border-radius: 10px 20px 30px 40px;
}
</style>
<body>


  <!-- border
  border-top
  border-right
  border-bottom
  border-left
  border-width 선의 두께
  border-style 선의 종류
  border-color 선의 색상 -->

<div class="box">

</div>


</body>
</html>
