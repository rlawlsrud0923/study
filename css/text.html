<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
        border: 1px #F00 solid;
        width: 400px;
        height:400px;
        color: orange;
        font-weight: bold;
        font-size: 12px;
        /*font-style: italic;   => bold와는 다른 위치에 있음 */
        font-family: "돋움";
        /* 지원안되는 폰트 있을 경우를 대비해 차선책을 순위별로 나열해줘야 함 */
        /* 띄어쓰기하는경우:폰트자체가 띄어쓰기가 있거나 영어와 다른 언어일 때 */
        /* 영문을 우선순위에 두면 영문은 helvetica로. 한글은 돋움으로 나오게 할 수 있음 */
        font-family: '돋움',helvetica,'Apple SD GothicNeo',sans-serif;
    }
    .box div{
        color: red;
        font-family:"궁서";
    }
    </style>
</head>
<body>
    <div class="box">
        <span>ad돋움fjalksdfjlkasdfsdf adsfsadf</span>
        <p>sdakjfklae돋움sjdkljal</p>
        <div>
            dsklfjklasdrn궁서adsfsa
            <p>sdakjfklasjdkljal</p>
        </div>
    </div>
</body>
</html>
