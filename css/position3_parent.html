<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position3parent</title>
    
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .parent{width:600px; height:600px; border:1px #F00 solid; margin:0 auto; position:relative;}
        .child{width:200px; height:200px; border:1px #F00 solid;    position:absolute;
               left:0; bottom:0;}
    </style>
</head>



<body>
    <div class="parent">
        <div class="child">childchildchildchildchildchild</div>
    </div>
    <!--position이 선언된 요소의 상위에서 position이 선언된 가장 가까운 엘리먼트가 부모가 됨-->
</body>
</html>
