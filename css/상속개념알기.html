<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
        border: 1px #F00 solid;
        width: 400px;
        height:400px;
        color: orange;
        font-weight: bold;
        font-size: 12px;
        /*font-style: italic;   => bold와는 다른 위치에 있음 */
        font-family: "돋움";
        /* 지원안되는 폰트 있을 경우를 대비해 차선책을 순위별로 나열해줘야 함 */
        /* 띄어쓰기하는경우:폰트자체가 띄어쓰기가 있거나 영어와 다른 언어일 때 */
        /* 영문을 우선순위에 두면 영문은 helvetica로. 한글은 돋움으로 나오게 할 수 있음 */
        font-family: '돋움',helvetica,'Apple SD GothicNeo',sans-serif;
    }
    .box div{
        color: red;
        font-family:"궁서";
    }


    /*
    letter-spacing 자간
    word-spacing 띄어쓰기 간격
    word-break: keep-all 단어를 끝으로 줄바꿈 ///익스플로러 잘 안먹음
    line-height 줄간격 /// 장문을 정렬하는 경우에는 %로 준다 -> 오바된 영역이 생김 => 높이 계산 할 때에는 항상 line-height 영역을 계산해야 함.
    */
    .box{
      letter-spacing: -0.8px;
      word-spacing: 10px;
      word-break: keep-all;
      line-height: 180%;
    }

    /* inherit 부모로부터 상속 받음 // initial : 상속 끊겠다 */
    .box div q{
      color: inherit;
    }
    .box div p{
      color: initial;
    }




    </style>
</head>
<body>
    <div class="box">
        <span>돋움 안녕하세요 안녕하세요 span 안녕하세요 안녕하세요 드라마 안녕하세요 안녕 배고파 배고프다 오늘 내일 하루종일 월요일 화요일</span>
        <p>hello돋움hello돋움p태그</p>
        <div>
            <!-- 링크는 상속이 안되니까 항상 따로 줘야 함 -->
            <a href="#">궁서link링크link링크link링크링크link</a>
            <p>hello궁서hello궁서p태그</p>
        </div>
    </div>
</body>
</html>
