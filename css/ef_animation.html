<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style type="text/css">
    /*http://www.w3schools.com/cssref/css3_pr_transform.asp*/
        .box1{
            width:100px; 
            height:100px; 
            border:1px #F00 solid;
            animation: myani 3s;
            position:relative;
            font-size:100px;
        }
        
        @keyframes myani {
            0%{left:0; top:0;}
            20%{left:500px; top:0; transform:rotate(100deg)}
            50%{left:500px; top:200px; transform:rotateX(100deg)}
            70%{left:0; top:700px;transform:skew(2,2)}
            100%{left:0; top:0;}
        }
        
        
    </style>
</head>
<body>
    <div class="box1">
        박수!
    </div>
    
    
    
    
</body>
</html>
