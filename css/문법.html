<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS문법</title>

    <!-- external형식 = 외부에서 css불러오는 형식 /// 실무에서 많이 씀 -->
    <!-- link:css+tap -->
    <link rel="stylesheet" href="style.css">

    <style>
    /*스타일 작성위치*/
    /*internal 형식*/
    h1 {border:1px red solid; width:100px; height:100px}
    </style>

</head>

<body>

   <!-- 아무런의미없는태그 <div>,<span> -->
     <!-- inline형식 = 태그한테 직접적으로 스타일 주는 방법 -->
    <div style="border:1px red solid; width:100px; height:100px";>box</div>

    <h1>hello world</h1>
    <h1>world</h1>
    <h1>world</h1>
    <h2>안녕월드</h2>


  <span></span>

</body>
</html>
