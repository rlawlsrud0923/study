<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover선택자</title>
    <style type="text/css">
        a{font-size:40px;}
        a:hover{color:#F00; text-decoration:none;}
        .ch-box{
            width:100px; height:100px; border:1px #F00 solid;
            transition:1s;}
        .ch-box:hover{
            margin-left:10px;
            transform: rotate3D(360deg);
            background-color:#F00;}
    </style>
</head>
<body>
    <div class="ch-box"></div>
    <a href="">text</a>
    
    <!--hover 선택자
        hover 마우스 올렸을 때 나옴.
        transition:1s  =>1초 등 시간단위 설정가능
    -->
    
</body>
</html>
