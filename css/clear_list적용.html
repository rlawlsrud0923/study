<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clear list적용</title>

  <style>

  ul{margin:0; padding:0; list-style: none;}
  .clear{border:1px #F00 solid}
  li{border:1px #F00 solid; margin-left:100px;}

  /* list에 어떤 요소를 따로 빼고 싶을 때 clear와 float를 동시에 적용 */
  [class^="thumb"]{
    margin-left:0;
    width:100px; height:100px; border:1px #F00 solid;
    float:left;}
  .thumb2{clear:left;}

  </style>

</head>
<body>
<h1>clear</h1>
<div class="clear">
  <ul>
    <li class="thumb1">text</li>
    <li class="thumb2">text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
  </ul>
</div>

</body>
</html>
