<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>clear</title>

  <style>
    .box1{width:300px; height:100px; border:1px #F00 solid; float:left;}
    .box2{width:400px; height:200px; border:1px #F00 solid; float:right;}
    .clear_box{
      height:100px;
      width:400px;
      border:2px #00F solid;
      background: #CCC;
/* clear랑 float 같은 방향으로 맞춰주면 height값이 가장 긴 엘리먼트 아래에 위치도 같이 붙음 */
      clear: right;
      float: right;
    }
  </style>
</head>




<body>
  <h1>clear</h1>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="clear_box">c</div>

<!--clear 가장 긴 height값의 높이 아래에 붙는다.
  clear: left  => float:left 선언된 엘리먼트 중 height값이 가장 긴 엘리먼트에 붙음.
  clear: right => float:right 선언된 엘리먼트 중 height값이 가장 긴 엘리먼트에 붙음.
  clear: both  => 둘 중 height값이 가장 긴 엘리먼트에 붙음.
-->








</body>
</html>
