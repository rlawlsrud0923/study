<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .inline ul{
    margin:0;
    padding: 0;
    list-font-size:0;
    text-align: center;
  }
  .inline li{
    border: 1px #f00 solid;
    display: inlin;
  }


  .block ul{
    margin:0;
    padding: 0;
    list-font-size:0;
    text-align: center;
  }
  .block li{
    border: 1px #f00 solid;
    display: block;
  }


  .inline_block ul{
    margin:0;
    padding: 0;
    list-font-size:0;
    text-align: center;
  }
  .inline_block li{
    border: 1px #f00 solid;

    display: inline-block;
    *display: inline;
    *zoom: 1;
  }


  </style>
</head>

<body>
<div class="inline">
<span>texttexttexttexttexttexttexttexttexttexttexttext</span>
</div>

<div class="block">
  <ul>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
  </ul>
</div>


<div class="inline_block">
  <ul>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
  </ul>
</div>


<!--
display종류
display:inline	=> inline 속성의 종류 : <span> <strong> <em> 주로 글씨를 꾸미는 것
display:block	=> block 속성의 종류 : <div>, <p>, <h1> 주로 레이아웃을 잡는 것들
display:inline-block	=> <button>, <input> => 줄바꿈 했을 때 원치 않는 여백이 생김
                      => 부모 요소한테 font-size:0 해주기 + 해당요소에 폰트사이즈 재설정주면 여백 사라짐.
                      => 결정적인 단점 해결하기
                      *display:inline; *zoon:1;
                      *을 앞에 붙이는 것 = 핵이라고 불리는데, 호환성 때문에 해주는 것이 좋다.
                      ex)익스플로러7(준표준)에서 옆이 아닌 밑으로 떨어지기 때문에 붙여줘야 옆으로 떨어짐.
display:table	=> 표
display:table-cell	=> 표안의 칸
display:item		=> <ul>, <li> ol
-->

</html>
