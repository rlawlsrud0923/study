  //반복문의 제어
  //break사용하기
  for(var i = 0; i < 10; i++){
      if(i === 5){break;} //5에 진입하면 멈춰라.
    document.write("김진경 <br />");
  }
  //continue사용하기
  for(var i = 0; i < 10; i++){
      if(i === 5){continue;} //그 순간에만 종료시키고 반복문을 계속 진행.
    document.write("김진경 <br />"); //5번째 김진경 말고 다 출력됨.
  }






  </script>
