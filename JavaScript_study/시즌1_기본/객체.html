<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>객체(object)를 공부하자</title>
</head>
<body>
  <script type="text/javascript">
/*
객체
{}를 사용한다.
index를 문자열로 사용 할 수 있다.
객체를 대표하는 변수를 만들고 변수에 객체를 담아내서 사용.

//객체의 생성
var grades = {'김진경':10,'박효신':6,'윤시윤':80};
console.log(grades); // > Object {김진경: 10, 박효신: 6, 윤시윤: 80}

//비어있는 객체를 사용하자.
var 점수 = {};
점수['김진경'] = 100;
console.log(점수);

//{} = new Object();
var 점수 = Object();
점수['김진경'] = 100;
점수['박효신'] = 10;
점수['윤시윤'] = 30;
console.log(점수); // > Object {김진경: 100, 박효신: 10, 윤시윤: 30}

//객체에서 필요한 값 가져오기.
var grades = {'김진경': 10+'점', '윤시윤': 60+'점', '박효신': 80+'점'};
console.log(grades['박효신']); // > 80점
console.log(grades.윤시윤); // > 60점

//반복문을 이용해 객체를 다루는 방법.
//배열은 저장된 데이터들이 순서(index)를 가지고 있다.
//객체의 저장된 데이터들은 순서가 없고 key와 value를 가짐
var arr = ['a','b','c'];
for(var i=0; i<arr.length; i++){
  console.log(arr[i]); //> a b c
}

//for in 문 - 객체
var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
for(key in grades) {
  console.log("key : "+key + " value : " + grades[key]);
  // > 객체.html:48 key : egoing value : 10 ...
}

//for in 문 - 배열
var arr = ['a','b','c'];
for(car name in arr){
  console.log(name);  // > 0 1 2
  console.log(arr[name]); // > a b c
}
//객체지향 프로그래밍
var grades = {
  'list' : {'피치' : 70, '릴리' : 100, '데이지': 30},
  'show' : function(){
    alert('웨딩피치');
  }
}
console.log(grades['list']['릴리']); // > 100
grades['show']();

*/

//this : 약속되어 있는 변수
var grades = {
  'list' : {'머큐리' : 90, '쥬피터' : 30, '세일러문': 80},
  'show' : function(){
    for(var name in this.list){
      console.log(name, this.list[name]);
    }
    //console.log(this.list);
  }
}
grades['show'](); // grades.show();로 해도 됨














  </script>
</body>
</html>
