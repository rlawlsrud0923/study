  /*
  배열에 데이터 추가하는 방법

  //push 선택자 : 인자로 전달된 값을 배열의 끝에 추가하는 명령이다.
  var li = ['a','b','c','d','e'];
  li.push('f');
  console.log(li); > li = ['a','b','c','d','e','f']

  //concat : 인자로 전달된 복수의 원소를 배열에  추가하는 명령이다.
  var li = ['a','b','c','d','e'];
  li = li.concat(['f','g']); //복수이기 때문에 배열[]표시를 해야 됨.
  alert(li); // > li = ['a','b','c','d','e','f','g']

  //unshift : 배열의 시작점에 원소를 추가하는 방법.
  var li = ['a','b'];
  li.unshift('z');
  alert(li);

  //splice : 배열의 값을 바꿔준다. 삭제된 데이터를 바꾼 값으로 return해준다.
  //splice 예제 1) 삭제하지 않고 원소 추가하기
  var li = ['박효신','김진경'];
  li.splice(1,0,'서강준'); // > 1번 index를. 0개 삭제하고. 1번 index에 '서강준'을 return해라.
  console.log(li); // > li=['박효신','서강준','김진경'];

  //splice 예제 2) 배열의 원소를 삭제하고 삭제한 곳에 새로운 원소 추가하기
  var li = ['박효신','김진경','윤시윤'];
  li.splice(1,1,'서강준');  //> 1번 index를. 1개 삭제하고. 1번 index에 '서강준'으로 return해라.
  console.log(li); // > li = ["박효신", "서강준", "윤시윤"];
  */
