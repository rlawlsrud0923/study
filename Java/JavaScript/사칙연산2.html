<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>사칙연산 2번째 접근방법</title>
<script type="text/javascript">

  function goAdd(){
    //div태그에 결과를 출력하기
    var xx = document.getElementById("xvalue").value;
    var yy = document.getElementById("yvalue").value;
    var result = eval(xx)+eval(yy);

    //div 태그는 innerHTML속성을 이용해 값을 내보낸다
    document.getElementById("result").innerHTML=result;
  }

  /*
  input태그 - value
  div태그 - innerHTML

  name - form name,name
  id - getElementById
  */

</script>
</head>
<body>


<form name="myform" action="get">
  사칙연산<br/><br/>

  x : <input type="text" name="x" id="xvalue"><br/>
  y : <input type="text" name="y" id="yvalue"><br/>

  <input type="button" value="+" onclick="goAdd()">

  <div id="result" style="width: 300px; height: 300px; background-color:#cccccc"></div>
</form>


</body>
</html>
