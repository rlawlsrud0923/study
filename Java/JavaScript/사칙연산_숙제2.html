<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>사칙연산 숙제2</title>
<script type="text/javascript">

    function goCalc()
    {
      var name = document.getElementById("name").value;

      var kor = document.getElementById("kor").value;
      var eng = document.getElementById("eng").value;
      var mat = document.getElementById("mat").value;

      var total = eval(kor) + eval(eng) + eval(mat);
      var avg = total/3;

      document.getElementById("total").value = total;
      document.getElementById("avg").value = avg;
    }

</script>
</head>
<body>

<form name="calForm" action="get">

  이름 : <input type="text" id="name"><br/>
  국어 : <input type="text" id="kor"><br/>
  영어 : <input type="text" id="eng"><br/>
  수학 : <input type="text" id="mat"><br/>
  총점 : <input type="text" id="total"><br/>
  평균 : <input type="text" id="avg"><br/>

  <input type="button" value="계산하기" onclick="goCalc()">
</form>

</body>
</html>
