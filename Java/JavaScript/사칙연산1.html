<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>사칙연산 1번째 접근방법</title>
<script type="text/javascript">

  function goAdd(){
    // alert("더하기");
    var xx = document.myform.x.value;
    var yy = document.myform.y.value;
    // eval : 아스키코드를 숫자로 바꿔주는 함수
    var result = eval(xx)+eval(yy);

    document.write(result);
  }

  /*
  document.폼의 name 속성값
  input 태그의 name
  document.myform.x.value;
  */

  /*
  eval함수: 컴퓨터가 문자열로 인식하는 것을 숫자로 인식하게 해줌
  xx="10"; -> xx=10;
  */

</script>
</head>
<body>


<form name="myform" action="get">
  사칙연산<br/><br/>

  x : <input type="text" name="x"><br/>
  y : <input type="text" name="y"><br/>

  <input type="button" value="+" onclick="goAdd()">
</form>

  <!--
  input은 서버로 보내기 위해 사용한다

  input 태그와 form태그만 name,id속성을 갖는다
  div,table,span 태그는 id속성을 갖는다

  name속성의 경우에는 중복이 가능하나, id는 반드시 하나만.
  id속성은 클라이언트에서 접근만 허용한다
  -->

</body>
</html>
