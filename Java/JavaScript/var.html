  <title>변수</title>
<script>

//변수 선언 및 값 할당하기
var a;

a = 10; //정수
document.write("a=" + a + "<br />");

a = 12.5; //실수
document.write("a=" + a + "<br />");

a = "안녕하세요";//문자열
document.write("a=" + a + "<br />");

a = "Hello";
document.write("a=" + a + "<br />");

</script>
</head>
