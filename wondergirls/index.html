<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        })

    <style type="text/css">
        .flaticon-facebook-logo-button:before{
            font-size: 30px;
            color:#F00;
        }
        .flaticon-twitter-logo-silhouette:before{
          font-size: 30px;
          color: #1DA1F2;
        }
        .flaticon-youtube-logo:before{
          font-size: 30px;
          color:#F00;
        }

    </style>
</head>

<body>
    <header>
        <h1><a href="index.html">원더걸스</a></h1>
        <nav>
            <a href="javascript:void(0);" class="menu">Main Menu</a>
            <ul>
                <li><a href="#">PROFILE</a></li>
                <li><a href="#">DISCOGRAPHY</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">VIDEO</a></li>
                <li><a href="#">NOTICE</a></li>
                <li><a href="#">SCHEDULE</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="biglogo"></div>
    </section>

    <footer>
      <div class="jyplogo"><a href="http://www.jype.com/"></a></div>
      <div class="snsicon">
        <i class="flaticon-facebook-logo-button"></i>
        <i class="flaticon-twitter-logo-silhouette"></i>
        <i class="flaticon-youtube-logo"></i>
      </div>
    </footer>


</body>
</html>
