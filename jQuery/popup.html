<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>팝업</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">

  $(function(){
    $('.open').click(function(){  //버튼을. 클릭하면. 실행해.
      $('.pop').fadeIn();  //팝업창을. 서서히 나오게 해.
      $('body').prepend('<div class="bl"></div>');  //body에. <div>를 시작부분에 삽입해.
    });

    $('.close').click(function(){
      $('.pop').fadeOut();
      //$('.bl').hide();  //그냥 숨겨놓으면 팝업 기록이 계속 연결되서 존재하기 때문에 사용X.
      $('.bl').remove();
    })
  })

</script>
<style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #CCC;
        }

        /*팝업 뒤 웹화면*/
        .wrap{
            width: 800px;
            height: 1500px;
            border: 1px #333 solid;
            margin: 50px auto;
            background: #FFF;
        }

        /*팝업창 만들기*/
        .pop{
          border: 1px #f00 solid;
          width: 400px;
          height: 350px;
          /*가운데배치*/
          position: absolute; top:0; left:50%;
          margin-left: -200px;
          display:none; /*일단 숨겨놓기*/
          background-color: #FFF;
        }

        /*팝업화면 나왔을 때 뒷배경 블라인드처리 - 화면을 어둡게. 팝업버튼 안눌리게.*/
        .bl{
            position: fixed; left:0; top:0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,.8);
        }

</style>
</head>
<body>

    <div class="wrap">
      <button class="open">팝업창</button>
    </div>

    <div class="pop">
      <button class="close">팝업창닫기</button>
    </div>

</body>
</html>
