<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>01_hide_show_method</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body { margin-top:150px; margin-left:500px; }
			#wrapper { margin-top:20px; }
			#box { width:300px; height:300px; background-color:red; border:2px solid blue; }
			input { width:100px; height:50px; }
		</style>
		<script>

			$(document).ready(function(){

				var control = $('#control');
				var showBtn = control.find('> input:eq(0)');
				var hideBtn = control.find('> input:eq(1)');
				var box = $('#wrapper #box');

				showBtn.click(function(){
					box.show(500);
				});

				hideBtn.click(function(){
					box.hide(500);
				});
			});
		</script>
	</head>

	<body>

		<div id="control">
			<input type="button" value="show" />
			<input type="button" value="hide" />
		</div>

		<div id="wrapper">
			<div id="box">
			</div>
		</div>
<!--
$(selector).show(speed,easing,callback)
show() :선택된 요소에 대해 숨겨진 요소를 보여준다. jQuery 메서드로 숨겨진 요소에서 작동하고 CSS에서는 표시하지 않습니다(가시성 : 숨김)
↔ 요소를 숨기려면 .hide()메서드
-->
	</body>
</html>
