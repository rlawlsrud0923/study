<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>01_너비와높이_읽어오기</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<style>
			html * { margin:0; padding:0; }
			body > span { color:red; font-size: 29px; }
			li { margin:5px; list-style: none; border: 1px solid green; }
			#wrapper { border: 5px solid blue; padding:30px; margin:20px; font-size:20px;}
		</style>
		<script>
			$(document).ready(function(){
				var box = $('#wrapper');
				/*
				//wrapper값 알아오기. resize해주지 않으면 한번만 알아옴. auto일 경우 창의 크기 조절하면 값이 계속 변하기 때문에 알맞지 않음
				console.log($('#wrapper').width);
				*/

				//resize: 창의 변화가 생길때(=리사이즈) 될 때마다 값을 알아옴.
				$(window).resize(function(){
					$('#width').text(box.width());
					$('#height').text(box.height());
					$('#innerWidth').text(box.innerWidth());				//.innerWidth()  :w + padding + b
					$('#innerHeight').text(box.innerHeight());			//.innerHeight() :h + padding + b
					$('#outerWidth').text(box.outerWidth(true));		//.outerWidth()  :w + margin + b
					$('#outerHeight').text(box.outerHeight(true));	//.outerHeight() :h + margin + b


					/*
					//$('#wrapper') = box
					box.text(box.width()); //box의 w값을 화면에 text로 보여줌.
					*/
				});

				$(window).trigger('resize');	// $(window).resize();로 써도 됨.
				//.trigger : window가 걸려있는 이벤트 중 resize 이벤트를 켜자마자 바로 실행시켜 준다.
			});
		</script>
	</head>

	<body>
		<span>브라우저 창의 크기를 변경해 보고 박스의 크기가 각 메서드에 따라 어떻게 다른지 확인해 보세요.</span>
		<div id="wrapper">
			<span>박스의 width = </span><span id="width">0</span><br>
			<span>박스의 height = </span><span id="height">0</span><br>
			<span>박스의 innerWidth = </span><span id="innerWidth">0</span><br>
			<span>박스의 innerHeight = </span><span id="innerHeight">0</span><br>
			<span>박스의 outerWidth = </span><span id="outerWidth">0</span><br>
			<span>박스의 outerHeight = </span><span id="outerHeight">0</span>
		</div>
	</body>
</html>
