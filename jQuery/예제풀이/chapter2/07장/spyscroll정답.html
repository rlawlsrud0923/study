<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <title>spyscroll</title>
  <style>
    .wrap div{height:700px; border:1px #F00 solid;}
    .menu{height:50px; background:#000; position:fixed; top:0; left:0; width:100%;}
    .menu a{color:#FFF; font-size:20px;}
  </style>

    <script>

    $(document).ready(function(){

    //1안
      // $('.menu a').click(function(){
      //   var idx = $(this).index();
      //   var move = $('.wrap div:eq('+idx+')').offset().top;
      //   $('body,html').animate({
      //      scrollTop:move
      //   })
      // })



      //2안
      var a = [];
      $('.wrap div').each(function(){
        a.push($(this).offset().top)
      })

      $('.menu a').click(function(){
        var idx = $(this).index();
        $('body,html').animate({
          scrollTop:a[idx]
        })
      })
  })





    </script>

</head>
<body>

<div class="menu">
    <a href="javascript:void(0)">menu1</a>
    <a href="javascript:void(0)">menu2</a>
    <a href="javascript:void(0)">menu3</a>
    <a href="javascript:void(0)">menu4</a>
    <a href="javascript:void(0)">menu5</a>
</div>
<div class="wrap">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>











</body>
</html>
