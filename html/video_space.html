<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vedio2</title>
    
    <style>
        *{margin:0; padding:0;}
        body,html{height:100%;}
        .intro{
            position:relative; 
            border:1px #F00 solid; 
            height:100%; 
            overflow:hidden;}
        .wrap{
            position:absolute; top:0; left:0;
            border:1px #00F solid; 
            color:#FFF;
            text-align:center;
            width:100%; height:100%;
            display:table;
         }
         h1{
             display:table-cell;
             vertical-align: middle;
             border:1px #F00 solid;
         }
        .box{
            position:absolute;
            right:-250px;
            bottom:-250px;
            width:500px; height:500px; 
            background-color:rgba(0,0,0,.8);
            transform:rotate(45deg);
        }
        <!--가운데정렬 참고 http://jsbin.com/labinezewu/1/edit?css,output-->
        video{
            width:1920px; 
            position:relative; left:50%; 
            margin-left:calc( -1 * 1920px / 2);
        }
    </style>
    
</head>
<body>
    <div class="intro">
        <video height="100%" autoplay loop>
            <source src="../video/space.mp4" type="video/mp4">
        </video>
        <div class="box"></div>
        <div class="wrap">
            <h1>Hello Video<br/>hi~</h1>
        </div>
    </div>
</body>
</html>
