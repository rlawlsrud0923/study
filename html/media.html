<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>반응형</title>

    <style>

.box{width: 500px; height: 500px; border: 7px #000 solid; margin:0 auto;
transition: 2s; font-size:100px;}



    /* and 다음 띄어쓰기 해주기 /// min-width에 ; 달지 않기 */
    /* pc는 지워주는게 좋음.
    @media screen and (min-width:1024px) {
        body{
            background-color:#00F;
        }
        .box{width: 300px; height: 300px;}
    }*/

    /*tablet*/
    @media screen and (max-width:1024px) {
        body{
            background-color:#F00;
        }
        .box{width: 300px; height: 300px;}
    }

    /*mobile*/
    @media screen and (max-width:480px) {
        body{
            background-color:#FF0;
        }
        .box{width: 200px; height: 200px;}
    }
    </style>

</head>
<body>
<div class="box">BOX</div>
</body>
</html>
