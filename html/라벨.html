<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>label</title>
</head>
<body>
  <!-- input사용하려면 label이 있어야 됨 /// 컴퓨터랑 시각 장애인을 위해서 라벨을 달아 주는 것 /// id는 한페이지에 두 번 반복될 수 없다.-->
  <label for="uerid">아이디</label>
  <input type="text" id="userid" placeholder="아이디입력">


</body>
</html>
