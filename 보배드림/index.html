<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>###############</title>
<style>
*{
  margin: 0; padding: 0;
  list-style: none;
  text-decoration: none;
}
.outline{
  outline: 1px pink solid;
}
  .container{
    width: 990px;
    margin: 0 auto;
    font-size: 12px;
  }
  /* login *****************************/
  .login{
    height: 22px;
    background: url("보배드림/_.png") top center;
  }

  /* header *****************************/
  .header{
    height: 107px;
    background: url("보배드림/header.png") top center;
  }

  /* menu *****************************/
  .menu_1{
    height: 39px;
    background: url("보배드림/_-06.jpg") top center;
  }
  .menu_2{
    height: 38px;
    background: url("보배드림/_-07.jpg") top center;
  }

  /* content *****************************/
  .content{
    margin-top: 5px;
    width: 749px;
    height: 1300px;
  }

  /* section_top *****************************/
  .section_top{
  }
  #car_Benz{
    float: left;
  }
  #festival{
    margin-left: 5px;
  }

  /* section_middle *****************************/
  .section_middle{
    margin-top: 10px;
    margin-bottom: 10px;
    border-bottom: 1px #c7cbce solid;
    height: 242px;
  }
  /* section_left *****************************/
  .section_left{
    float: left;
    width: 402px; height: 232px;
  }
  #audi{
    width: 402px;
    float: left;
  }
  .box{
    width: 397px; height: 38px;
    background-color: #43423c;
    color: #FFF;
    padding: 5px 0 0 5px;
    float: left;
  }

  /* button */
  .box input{
    display: none;
  }
  .box input img{
    width: 5px; height: 5px;
    float: left;
    margin-left: 200px;
  }

  /* section_right ******************************/
  .section_right{
    float: right;
    width: 347px; height: 232px;
  }
  .section_right .car{
    width: 112px;
  }
  .section_right img{
    float: left;
    margin-bottom: 8px;
    margin-left: 5px;
  }
  /* car_text */
  .car_text{
    text-transform: uppercase;
  }
  .car_text ul{
    padding: 15px 0 16px 127px;
  }



</style>
</head>
<body>
  <div class="login outline"></div>
  <div class="header outline"></div>
  <div class="container outline">

    <div class="menu_1"></div>
    <div class="menu_2"></div>

    <div class="content outline">

      <div class="section_top outline">
        <img src="보배드림/_-08.png" alt="Benz광고" id="car_Benz">
        <img src="보배드림/_-09.jpg" alt="카운트다운 페스티벌" id="festival">
      </div>

      <div class="section_middle">

        <div class="section_left">
          <img src="보배드림/_-13.jpg" alt="아우디" id="audi">
          <div class="box">
            <b>사이버매장 특종매몰</b> <br/>
            <span>2013 아우디 R8 5.2 V10 스파이더</span> <br/>
            <input type="button" name="left"><img src="보배드림/_-15.jpg" alt="왼쪽"></button>
            <input type="button" name="left"><img src="보배드림/_-16.jpg" alt="오른쪽"></button>
          </div>
        </div>

        <div class="section_right">
          <div class="car">
            <img src="보배드림/_-14.jpg" alt="" id="car_1">
            <img src="보배드림/_-18.jpg" alt="" id="car_2">
            <img src="보배드림/_-20.jpg" alt="" id="car_3">
          </div>

          <div class="car_text">
            <ul><b>국산중고차 특종매몰</b>
              <li>1988 현대 스텔라 1.5 88형 glx</li>
              <li>극 희소. 1988년 올림픽 공식모델!!</li>
            </ul>

            <ul><b>수입중고차 특종매몰</b>
              <li>2012 람보르기니 가야르도 lp560-4</li>
              <li>11.8초 → 200km 람보르기니!!</li>
            </ul>

            <ul><b>오토바이 특종매몰</b>
              <li>2011 브램모 엠펄즈 r</li>
              <li>공인연비 1l → 18.km</li>
            </ul>
          </div>

        </div>
      </div>

      <ul><b>사이버매장 신규매몰</b>
        <li>
          <ul>
            <li><img src="" alt=""></li>
            <li>bmw 1m 쿠페</li>
            <li>2001년식</li>
          </ul>
        </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>


</body>
</html>
