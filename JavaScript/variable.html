<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>상수_변수</title>
  <script>
  // 상수 = 변하지 않는 수
  //변수(variable)는 하나밖에 들어갈 수 없음. 변수 사용하려면 var 선언해주고 사용.

  // var x= 10;
  // x= x + 20;
  // x + 30;
  // console.log(x)

  var x,y,z

  x = 50;
  console.log(x,y,z);

  y = 100;
  console.log(x,y,z);

  z = 10;
  console.log(x,y,z);

  // x값 새로 정해줌
  x = x/y;
  console.log(x,y,z);

  //console.log("value:" + x*z); => value:5

  z = "value:"+x*z
  console.log(z + 20) //=> z에 "value:"라는 문자를 넣었기 때문에 z는 연산할 수 없음.







  </script>
</head>
<body>
</body>
</html>
