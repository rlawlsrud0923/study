<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch</title>
</head>
<body>
  <script>
var a = 10

switch (a) {
  case 0 :
  console.log("a:"+a);
  break;

  case 5 :
  console.log("b:"+a);
  break;

  case 10:
  console.log("C:"+a);
  break;

  default:
  console.log("nocase");
}
//c가 출력됨.
//a에 대한 값을 가지고 case를 맞춤.
//case를 만든 후 항상 break로 나가줘야 한다.
//deafault = else

  </script>
</body>
</html>
