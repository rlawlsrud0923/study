<script type="text/javascript">

var name = prompt("이름");
var year = prompt("생년월일");
//porompt에 넣은 숫자는 문자로 읽힘.
//Number로 string을 number type으로 바꿀 수 있음. Number의 N은 대문자로 입력
year = Number(year);

console.log("name:" + typeof(name)); //string
console.log("year:" + typeof(year)); //string -> number

document.write("name:" + name + "<br /> year:" + year);

console.log("name:" + name + "<br /> year:" + year);
console.log("name:" + name + "<br /> year:" + year);
// name:ㄱㄴㄷ<br /> year:1234     string

</script>
