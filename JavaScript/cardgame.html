<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>카드게임</title>

<script type="text/javascript">

  var user;
  var cardeck = [];
  var cardModel = ["♠","♣","◆","♥"];
  var users = [];


      function addUser(){
        user = prompt("사용자 수를 입력하세요.")
      }


      //사용자수, 담겨진 카드, 게임사용자 체크
      function check_value(){
        console.log("현재 등록된 사용자 수:" + user);
        console.log(cardeck);
        console.log(users);
      }


      //카드만들기 + 카드섞기
      function cardMake(){
      cardeck = []; //카드 비워주기

      for(i=0; i < 4; i++){//4인 이유: 카드모양
        console.log(i);

        for(j=1; j <= 13; j++){//모양당 카드 수 : 13장
          //cardeck.push(cardModel[i]+j)


        //if문으로 카드생성
        //한줄로 코딩끝날 경우엔 {}로 묶어주지 않아도 됨. 대신 끝부분은 명확하게 ;로 표기해주기
        if(j == 1) cardeck.push(cardModel[i] + "A");
        else if(j == 11) cardeck.push(cardModel[i] + "K");
        else if(j == 12) cardeck.push(cardModel[i] + "J");
        else if(j == 13) cardeck.push(cardModel[i] + "Q");
        else cardeck.push(cardModel[i] + j);



        /*
        //switch문으로 카드생성
        switch(j){
          case 1 :
          cardeck.push(cardModel[i] + "A");
          break;

          case 11 :
          cardeck.push(cardModel[i] + "K");
          break;

          case 12 :
          cardeck.push(cardModel[i] + "Q");
          break;

          case 13 :
          cardeck.push(cardModel[i] + "J");
          break;

          default:
          cardeck.push(cardModel[i] + j);
          break;
        }*/

        }
      }
  console.log(cardeck);
}



      //카드 나눠 주기 + 사용한 카드 랜덤에서 지워주기
      function cardSelector(){
          var random_card = Math.floor(Math.random() * cardeck.length);
          console.log(random_card);   //랜덤카드에서 나눠줄 카드의 순서(0부터 count함)
          users.unshift(cardeck[random_card]);   //unshift () 메서드 : 배열의 처음에 새 항목을 추가해줌.
          cardeck.splice(random_card,1);  //카드 나눠준 다음에 랜덤에서 나눠준 카드 숫자 지워줌
      }

</script>
</head>
<body>

<button type="button" onclick="addUser()">참여자 입력</button>
<button type="button" onclick="cardMake()">카드 생성</button>
<button type="button" onclick="cardSelector()">카드나눠주기</button>
<button type="button" onclick="check_value()">데이터 확인</button>
</body>
</html>
