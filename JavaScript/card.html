<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>카드 테스트</title>
<script>
var user;
var cardbox = [];
var cardModel = ["♠","♣","◆","♥"];
var users = [];

//사용자 수 입력
function addUser(){
  user = prompt("사용자 수를 입력하세요.");
  console.log("입력한 사용자 수: " + user);
}


//카드정리
function cardmake(){
  for(i=0; i < 4; i++){
    for(j=1; j <= 13; j++){
      if(j == 1) cardbox.push(cardModel[i] + "A");
      else if(j == 11) cardbox.push(cardModel[i] + "K");
      else if(j == 12) cardbox.push(cardModel[i] + "J");
      else if(j == 13) cardbox.push(cardModel[i] + "Q");
      else cardbox.push(cardModel[i] + j);
    }
  }
  console.log("만들어낸 카드: " + cardbox);
}


//카드 3장씩 나눠주기 - 반복문 사용
function cardSelector(){
    var random_card = Math.floor(Math.random() * cardbox.length);
    console.log("랜덤으로 뽑힐 카드 순서: " + random_card);
    users.unshift((cardbox[random_card])*3);
    cardbox.splice(random_card,1);
}























</script>
</head>
<body>
    <button type="button" onclick="addUser()">게임참여자 입력</button>
    <button type="button" onclick="cardmake()">카드정리</button>
    <button type="button" onclick="cardSelector()">게임시작</button>
</body>
</html>
