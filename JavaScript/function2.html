<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>function2 보이드함수</title>
<script type="text/javascript">
//전역변수. 글로벌변수.
var userList = [[],[]];

//지역변수 : 함수가 실행됐을 떄 내용을 집어넣고 실행한 뒤 메모리상에서 없어짐
function addUser(){

  var user = prompt("이름을 입력하세요.");
  var score = prompt("점수를 입력하세요.");

  userList[0].unshift(user);
  userList[1].unshift(score);
    console.log(userList);
}

//평균내기
function avg(){

  var score = 0;  //addUser에 있는 score와 이름은 같지만 선언시점이 다르기 때문에 실행 되는 게 다름.
    console.log(userList[1].length);  //입력한 이름,점수의 데이터 수 파악

if(userList[1].length == 0){
  alert("점수를 입력해야 평균을 낼 수 있습니다.")
}else{

  for(i=0; i < userList[1].length; i++){
    score += Number(userList[1][i]);
      console.log(score/userList[1].length);
  }

  var avg = score/userList[1].length
      console.log(avg);
  }
}
</script>
</head>
<body>

<button type="button" onclick="addUser()">학생추가</button>
<button type="button" onclick="avg()">평균내기</button>

</body>
</html>
