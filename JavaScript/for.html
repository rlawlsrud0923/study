//구구단 만들기 - i가 한번 실행될 때 j는 10번 반복된다. i가 10번 실행되면 j는 100번 실행되는 셈.
for(var i=0; i<=9; i++) {
    console.log(i+"단");
    for(var j=0; j<=9; j++) {
        console.log(i+"X"+j+"="+i*j);
    }
}
