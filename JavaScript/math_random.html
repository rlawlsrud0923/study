<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>math_random</title>
  <script type="text/javascript">

Math.random() //난수(=특정한 배열 순서나 규칙을 가지지 않는, 연속적인 임의의 수.)를 실수(소수점)형태로 생성. 
Math.floor() //절삭. 소수점 뒤 버림
Math.floor(Math.random()*100) //100 = 0~99까지 범위 생성.

var random = Math.random()

var random_number = Math.floor(random * 100) //1
console.log(Math.floor(Math.random() * 100)) //2    1번 = 2번

console.log(random_number)





  </script>
</head>
<body>

</body>
