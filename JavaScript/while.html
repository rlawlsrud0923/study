<script type="text/javascript">
//while은 간결하지만 많이 안 쓰인다. for를 더 쓴다. while 루프가 잘 돈다. 증감 연산자를 꼭 넣는다. 자칫하면 무한반복되서 인터넷 다운됨. while문이 할 수 있는 것을 for문이 할 수 있다. while은 체계적이지 않다.


document.write("while문으로 구구단 만들기");

var i = 0;
while(i<=9) {
  console.log(i+"단");
    var j = 0;
    while(j<=9){
      console.log(i + "x" + j + "=" + i*j);
      j++;
    }
  i++;
}
