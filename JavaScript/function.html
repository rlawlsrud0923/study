<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>함수</title>
<script type="text/javascript">
//기능  더하기
//반환값 없는 보이드함수
function sum(x,y){
  console.log(x,y)
}

//x,y값 대입시켜줌
//sum(100,200)



// function minus(){}
// function 다데기(){} 등 필요한 기능 이름 짓고 사용할 수 있음.
</script>
</head>

<body>
<!--
함수 = function = 기능
mixin이랑 비슷
내가 필요할 때 불러서 쓸 수 있음
-->

<button type="button" onclick="sum(200,140)">버튼</button>


<!-- function 이용한 게임만들기

<script type="text/javascript">
function 폭탄(){
  console.log("쾅");}

//버튼을 굳이 안눌러도 실행 시킬 수 있음.
폭탄();
</script>

<button type="button" onclick="폭탄()">폭탄</button>  -->


</body>
</html>
